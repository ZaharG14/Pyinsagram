{% extends 'base.html' %}
{% block title %}Головна - Pyinsagram{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% for post in posts %}
        <div class="card mb-4">
          <img src="{{ post.image.url }}" class="card-img-top" alt="Зображення поста">
          <div class="card-body">
            <h5 class="card-title">{{ post.author.username }}</h5>
            <p class="card-text">{{ post.caption }}</p>
            <p class="card-text"><small class="text-muted">{{ post.created_at|date:"d.m.Y H:i" }}</small></p>
          </div>
        </div>
      {% empty %}
        <p>Поки що немає постів.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
