<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профіль користувача {{ user_profile.username }}</title>
    <style>
        body {
            front-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f5f5f5;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-dacoration: underline;
        }
    </style>
</head>
<body>
    <div class = "card">
        <h1>{{ myuser.username }} {{ user_profile.firstname }} {{ user_profile.lastname }}</h1>

        {% if myuser.phone %}
            <p><strong>Phone:</strong> {{ myuser.phone }}</p>
        {% endif %}

        {% if user_profile.joined_date %}
            <p>User since: {{ myuser.joined_date }}</p>
        {% endif %}

        <p>Back to <a href=" {% url 'users' %}">Users</a></p>
    </div>
</body>
</html>
