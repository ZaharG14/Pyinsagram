{% extends 'base.html' %}
{% block content %}
<h2>Чат з {{ other_user.username }}</h2>
<div class="mb-4" style="max-height: 300px; overflow-y: scroll;">
  {% for msg in messages %}
    <p><strong>{{ msg.sender.username }}:</strong> {{ msg.caption }} <br>
    <small>{{ msg.timestamp }}</small></p>
  {% empty %}
    <p>Немає повідомлень</p>
  {% endfor %}
</div>
<form method="post">
  {% csrf_token %}
  <div class="input-group">
    <input type="text" name="message" class="form-control" placeholder="Ваше повідомлення...">
    <button type="submit" class="btn btn-primary">Надіслати</button>
  </div>
</form>
{% endblock %}
